<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="container" style="width:400px;">
<h2 class="bg-success text-white text-center">Book Registration</h2>
<form action="register" method="post">
	<table class="table table-hover">
		<tr>
			<td>Book id</td>
			<td><input type="number" name = "bookId"></td>
		</tr>
		<tr>
			<td>Book Name</td>
			<td><input type="text" name="bookName"></td>
		</tr>
			<tr>
			<td>Book Edition</td>
			<td><input type="text" name="bookEdition"></td>
			</tr>
			<tr>
			<td>Book Price</td>
			<td><input type="text" name="bookPrice"></td>
			</tr>
		<tr>
			<td><input type="submit" value="register" class="table table-dark"></td>
			<td><input type="reset" value = "cancel" class="table table-dark"></td>
			</tr>
	</table>
	<a href="booklist">Book List</a>
</form>
</body>
</html>
